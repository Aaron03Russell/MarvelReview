<div class="login-container">
    <div class="logo">IT'S AN IMPERFECT WORLD, BUT IT'S THE ONLY ONE WE GOT</div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">HERO-ID</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="pword">HERO-PASSWORD</label>
            <input type="password" name="pword" class="form-control" [(ngModel)]="password"/>
        </div>
        <div class="btn-container">
            <div class="error" >{{errormsg}}</div>
            <button class="btn btn-dark" (click)="login()">LOGIN</button>

        </div>
    </div>
</div>
